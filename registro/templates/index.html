{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>

    <link rel="stylesheet" href="{% static './css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static './css/flexboxgrid.css' %}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static './js/jquery-3.3.1.js' %}">
    <link rel="stylesheet" href="{% static './js/popper.js' %}">
    <link rel="stylesheet" href="{% static './js/j.query.validate.js' %}">
    <link rel="stylesheet" href="{% static './js/app.js' %}">
    <link rel="stylesheet" href="{% static './css/estilo.css' %}">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary plus-navbar">
        <a class="navbar-brand" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Eventos</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Calendario</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link disabled" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </nav>    

      <!--Carrusel-->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100 center-crop" src="{% static './imagenes/evento1.png' %}" alt="First slide" width="100%" >
                <div class="carousel-caption d-none d-md-block">
                  <h5>First Slide</h5>
                  <p>Informacion primer Slide</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 center-crop" src="..." alt="Second slide" >
                <div class="carousel-caption d-none d-md-block">
                  <h5>Second Slide</h5>
                  <p>Informacion segundo Slide</p>
                </div>
              </div>
              <div class="carousel-item">
                <img class="d-block w-100 center-crop" src="..." alt="Third slide" >
                <div class="carousel-caption d-none d-md-block">
                  <h5>Third Slide</h5>
                  <p>Informacion tercer Slide</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
            </div>
</body>
</html>
