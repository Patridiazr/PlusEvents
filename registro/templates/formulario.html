{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>

    <link rel="stylesheet" href="{% static './css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static './css/formulario.css' %}">

</head>
<body>
        <div class="container">
                <div class="row">
                  <div class="col-sm">
                        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                </ol>
                        </div>
                                <div class="carousel-inner">
                                  <div class="carousel-item active">
                                    <img class="d-block w-100 center-crop" src="{% static './imagenes/eventossociales.jpg' %}" alt="First slide" width="200px"  >
                                    <div class="carousel-caption d-none d-md-block"></div>
                                </div>
                        </div>
                  </div><br><br>
                  <div class="container col-sm formulario">
                      <form action="crear_U" method="POST">
                      {% csrf_token %}
                        <form>
                          <div class="form-group">
                            <input type="username" name="username" id="username" class="form-control input-sm" placeholder="Nombre de Usuario" required>
                        </div>

                        <div class="row">
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Contraseña" required>
                                </div>
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6">
                                <div class="form-group">
                                    <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-sm" placeholder="Confirme Contraseña" required>
                                </div>
                            </div>
                        </div>
                        
                        <input type="submit" value="Registrar" class="btn btn-info btn-block">
                        <div class="forgot">
                        <a class="text-align:center btnindex" href="{% url 'login' %}">¿Tienes cuenta? Inicia Sesion</a>
                        </div>
                    </form>
                    </form>
                  </div>
                </div>
              </div>

              
<script src="{% static './js/jquery-3.3.1.js' %}"></script>
<script src="{% static './js/popper.js' %}"></script>
<!-- <script src="{% static './js/j.query.validate.js' %}"></script> -->
<script src="{% static './js/app.js' %}"></script>
</body>
</html>
